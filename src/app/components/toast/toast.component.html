<div *ngFor="let item of notifications; trackBy: trackByTimestamp"
    [ngClass]="['message', getBulmaClass(item.type), item.status || '']">
    <div class="message-header">
        <p>{{ item.title }}</p>
        <button class="delete" aria-label="delete" (click)="closeNotification(item)"></button>
    </div>
    <div class="message-body">
        {{ item.body }}
    </div>
</div>
