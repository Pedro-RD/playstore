<div class="dropdown is-hoverable">
    <div class=" dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span [ngClass]="{'has-text-primary': selectedPlatform | async}">
                <fa-icon [icon]="filterIcon"></fa-icon>
                Platforms
            </span>
            <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a class="dropdown-item" (click)="filterByPlatform('')">
                All
            </a>
            @for (platform of platforms; track platform) {
            <a class="dropdown-item" (click)="filterByPlatform(platform)"
                [ngClass]="{'is-active': platform === (selectedPlatform | async)}">
                {{ platform }}
            </a>
            }
        </div>
    </div>
</div>
