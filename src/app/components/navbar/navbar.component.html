<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" [routerLink]="['']">
            <img src="logo_nav.png">
            <h1 class="title is-4">
                MaxClip
            </h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar"
           [ngClass]="{'is-active': hamburgerMenu}" (click)="toggleHamburgerMenu()">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="mainNavbar" class="navbar-menu" [ngClass]="{'is-active': hamburgerMenu}">
        <div class="is-justify-content-center is-align-items-center"></div>
        @if (isLogged | async) {
            <div class="navbar-item navbar-item-container">
                <a class="navbar-item button is-info" [routerLink]="['-mygames/playing']" routerLinkActive="is-active">
                    <span class="icon is-small">
                        <fa-icon [icon]="faGamepad"></fa-icon>
                    </span>
                    <span>Playing</span>
                </a>
                <a class="navbar-item button is-info" [routerLink]="['-mygames/played']" routerLinkActive="is-active">
                    <span class="icon is-small">
                        <fa-icon [icon]="faX"></fa-icon>
                    </span>
                    <span>Played</span>
                </a>
                <a class="navbar-item button is-info" [routerLink]="['-mygames/play-later']" routerLinkActive="is-active">
                    <span class="icon is-small">
                        <fa-icon [icon]="faClock"></fa-icon>
                    </span>
                    <span>Play Later</span>
                </a>
                <a class="navbar-item button is-info" [routerLink]="['-mygames/completed']" routerLinkActive="is-active">
                    <span class="icon is-small">
                        <fa-icon [icon]="faCheck"></fa-icon>
                    </span>
                    <span>Completed</span>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <fa-icon [icon]="userIcon"></fa-icon>
                        {{ (profile | async)?.name }}
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" [routerLink]="['profile']">
                            Profile
                        </a>
                        <a class="navbar-item" (click)="logout()">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        } @else {
            <div class="navbar-item navbar-item-login">
                <div class="buttons">
                    <a class="button is-primary" [routerLink]="['register']">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" [routerLink]="['login']">
                        Log in
                    </a>
                </div>
            </div>
        }
    </div>
</nav>
