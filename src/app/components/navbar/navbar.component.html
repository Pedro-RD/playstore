<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" [routerLink]="['']">
            <img src="logo_nav.png">
            <h1 class="title is-4">
                MaxClip
            </h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar"
            [ngClass]="{'is-active': hamburgerMenu}" (click)="toggleHamburgerMenu()">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="mainNavbar" class="navbar-menu" [ngClass]="{'is-active': hamburgerMenu}">

        <div class="navbar-end">
            <div class="navbar-start">
                @if (isLogged | async) {
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <fa-icon [icon]="userIcon"></fa-icon>
                        {{ (profile | async)?.name }}
                    </a>

                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" [routerLink]="['profile']">
                            Profile
                        </a>
                        <a class="navbar-item" (click)="logout()">
                            Logout
                        </a>

                    </div>
                </div>
                } @else {
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" [routerLink]="['register']">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" [routerLink]="['login']">
                            Log in
                        </a>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</nav>
